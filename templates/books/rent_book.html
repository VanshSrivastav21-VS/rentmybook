{% extends 'layout/base.html' %}

{% block title %}Buy {{ book.title }} - Book Rental{% endblock %}

{% block css %}
<style>
    .payment-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #f8f9fa;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .payment-form h1 {
        text-align: center;
        margin-bottom: 2rem;
    }
    .button {
        width: 100%;
            display: inline-block;
            padding: 10px 20px;
            background-color: #ac8f58;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
        }

        .button:hover {
            background-color: #8c7446;
            color: #ffffff;
            text-decoration: none;
        }

        .button:active {
            background-color: #ac8f58;
            transform: translateY(1px);
        }
    @media (max-width: 768px) {
        .payment-container {
            padding: 1.5rem;
        }
    }
</style>
{% endblock css %}

{% block body %}
<div class="container mt-5">
    <div class="payment-container">
        <h1>Rent {{ book.title }}</h1>
        <form action="{% url 'rent_book' book.id %}" method="post" id="payment-form" class="payment-form">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group mb-4">
                <label for="card-element">Credit or debit card</label>
                <div id="card-element" class="form-control"></div>
                <div id="card-errors" role="alert" class="text-danger mt-2"></div>
            </div>
            <button type="submit" class="button">Pay ${{ book.price }}</button>
        </form>
    </div>
</div>
{% endblock body %}

{% block js %}
<script src="https://js.stripe.com/v3/"></script>
<script>
    var stripe = Stripe('pk_test_51PXND22NNWfS0Rs5xmAoqdh3YzKB6G766oJ5a1hZcte3PKHTrgw8DcJMIFRn6eXNCG5J7VHd0KR3EexkBOa2sqCD004kO0gXoK');
    var elements = stripe.elements();
    var card = elements.create('card');
    card.mount('#card-element');

    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        stripe.createToken(card).then(function(result) {
            if (result.error) {
                var errorElement = document.getElementById('card-errors');
                errorElement.textContent = result.error.message;
            } else {
                var hiddenInput = document.createElement('input');
                hiddenInput.setAttribute('type', 'hidden');
                hiddenInput.setAttribute('name', 'stripeToken');
                hiddenInput.setAttribute('value', result.token.id);
                form.appendChild(hiddenInput);
                form.submit();
            }
        });
    });
</script>
{% endblock js %}

{% extends 'layout/base.html' %}
{% load static %}


{% block css %}
<style>
    /* General Card Styles */
    h2{
        margin-bottom: 2rem;
    }
    .news-card {
        border: none;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: #ffffff;
    }

    .news-card img {
        border-bottom: 1px solid #ddd;
    }

    .news-card .card-body {
        padding: 15px;
    }

    .news-card .news-date {
        color: #888;
        font-size: 0.9rem;
        margin-bottom: 10px;
    }

    .news-card .card-title {
        font-size: 1.2rem;
        margin: 0;
    }

    /* Hover Effects */
    .news-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .news-card:hover img {
        transform: scale(1.05);
    }

    .view-all-btn {
        background-color: #ac8f58;
        border-color: #ac8f58;
        color: white;
    }

    .view-all-btn:hover {
        background-color: #8c7446;
        border-color: #8c7446;
        color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .news-card {
            margin-bottom: 20px;
        }
    }

    @media (max-width: 576px) {
        .news-card {
            margin-bottom: 15px;
        }
    }
</style>
{% endblock css %}


{% block body %}
<section class="latest-news my-5 p-4">
    <h2 class="section-title text-center">Latest News</h2>
    <div class="row">
        {% for item in news_items %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card news-card">
                <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.title }}">
                <div class="card-body">
                    <p class="news-date"><i class="fas fa-calendar-alt"></i> {{ item.date|date:"F d, Y \a\t H:i a" }}
                    </p>
                    <h5 class="card-title">{{ item.title }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-center mt-4">
        <button class="btn view-all-btn">VIEW ALL POSTS</button>
    </div>
</section>
{% endblock body %}
